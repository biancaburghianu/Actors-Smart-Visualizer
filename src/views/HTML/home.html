<!DOCTYPE html>
<html lang="en">

<head>
  <title>AcVis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../../static/CSS/home.css">
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="logo">
        <img src="../../static/PozeDiverse/Untitled.png" alt="Logo" />
      </div>
      <div class="nav-container">
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="../HTML/home.html">Home</a></li>
          <li><a href="../HTML/nominees.html">Nominees</a></li>
          <li><a href="../HTML/statistics.html">Statistics</a></li>
          <li><a href="../HTML/articles.html">Articles</a></li>
        </ul>
      </div>
      <button id="UserBtn"><i class="fa fa-user fa-2xl"></i></button>
      <div class="UserLogin">
        <ul>
          <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main style="margin-top: 100px;">
    <section class="nominees">
      <div class="Cards Container"></div>
    </section>

    <div class="showMore">
      <button class="showMoreBtn"><a href="Nominees.html" style="text-decoration: none; color: white;">Show more
          nominees</a></button>
    </div>

    <h1 class="articles-title" style="width: 60%;"><i>Statistics</i></h1>

    <section class="statistics">
      <article class="statistic">
        <h1 class="statistic-title">Actor vs Actress</h1>
        <label class="dropdown">
          <div class="dd-button">Export</div>

          <input type="checkbox" class="dd-input" id="test" />

          <ul class="dd-menu">
            <li>CSV</li>
            <li>WebP</li>
            <li>SVG</li>
          </ul>
        </label>
        <img src="../../static/Poze Statistici/ActorvsActress.png" class="center" />
      </article>
    </section>

    <div class="showMore">
      <button class="showMoreBtn"><a href="../HTML/statistics.html" style="text-decoration: none; color: white;">Show
          more statistics</a></button>
    </div>

    <h1 class="articles-title" style="width: 60%;"><i>Articles</i></h1>


    <section class="articles">
      <div id="favorite-article-container"></div>
    </section>
    <div class="showMore">
      <button class="showMoreBtn"><a href="../HTML/articles.html" style="text-decoration: none; color: white;">Show more
          articles</a></button>
    </div>
  </main>

  <footer></footer>
  <script>
    const logoutButton = document.querySelector("#logoutButton");

    logoutButton.addEventListener("click", () => {
      window.location.href = "login.html";
      localStorage.removeItem("token");
    });
  </script>
  <script src="../../static/JS/home.js"></script>
</body>

</html>
