<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="../../static/CSS/login.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Register</h2>
                    <p>Actors Smart Visualizer</p>
                    <p>
                        Un site destinat previzualizarii statisticilor in urma
                        norminalizarilor la Screen Actors Guild Awards.
                    </p>
                    <form action="" method="POST" id="form">
                        <input type="username" class="input-box" id="username" placeholder="Username" required />
                        <input type="password" class="input-box" id="password-input" placeholder="Password" required />
                        <span id="password-toggle" class="password-toggle" onclick="togglePasswordVisibility()"></span>
                        <input type="text" class="input-box" id="favorite"
                            placeholder="Favorite actor/actress/movie/tv series" required />
                        <input type="submit" class="buttons" value="Create account" />
                    </form>
                    <input type="button" class="buttons" value="Login" onClick="window.location.href='login.html'" />
                </div>
            </div>
            <script src="../../static/JS/register.js"></script>
            </script>
            <style>
                .password-toggle {
                    position: relative;
                    display: inline-block;
                    width: 20px;
                    height: 20px;
                    background-image: url("../../static/PozeDiverse/eye-icon.png");
                    background-repeat: no-repeat;
                    background-position: center;
                    cursor: pointer;
                }
            </style>

</body>

</html>
